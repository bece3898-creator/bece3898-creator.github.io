<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.typekit.net/jpg0kkq.css">
  <style>
    html {
      font-family: "podium-soft-variable", sans-serif;
      font-variation-settings: "wdth" 500;
    }

    .color-container {
      margin-bottom: 16px;
      text-align: left;
    }

    .color-box {
      width: 120px;
      height: 120px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-weight: bold;
    }

    #\31 { background-color: #FEFFFE; }
    #\32 { background-color: #E9EBF8; }
    #\33 { background-color: #B4B8C5; }
    #\34 { background-color: #A5A299; }

    h1 { font-size: 48px; }
    h2 { font-size: 32px; }
    h3 { font-size: 24px; }
    p { font-size: 16px; }
    .small-text { font-size: 12px; margin-top: 4px; display: block; }

    a {
      text-decoration: none;
      color: #E9EBF8;
    }
    a:hover {
      text-decoration: underline;
      color: #B4B8C5;
    }
    a:visited {
      color: #A5A299;
    }
    a:focus {
      outline: 2px dashed #000;
      outline-offset: 2px;
    }

    h1, h2, h3, p, a {
      display: block;
      margin-bottom: 16px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px 0;
      border: 1px solid #000;
      background-color: white;
      font-size: 16px;
      cursor: pointer;
      display: block;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
      color: black; 
    }
    .btn:focus {
      outline: 3px solid #000;
      outline-offset: 2px;
    }
    .btn:active {
      background-color: #ddd;
      transform: scale(0.98); 
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
      display: block;
      width: 250px;
      max-width: 100%;
    }
    input:focus, textarea:focus {
      border-color: #000;
      outline: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="color-container">
    <div class="color-box" id="1"></div>
    <span class="small-text">#FEFFFE</span>
  </div>

  <div class="color-container">
    <div class="color-box" id="2"></div>
    <span class="small-text">#E9EBF8</span>
  </div>

  <div class="color-container">
    <div class="color-box" id="3"></div>
    <span class="small-text">#B4B8C5</span>
  </div>

  <div class="color-container">
    <div class="color-box" id="4"></div>
    <span class="small-text">#A5A299</span>
  </div>

  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>

  <p>Paragraph text</p>
  <p class="small-text">Small text</p>
  <a href="#">A link</a>

  <button class="btn" style="color:#FEFFFE">#FEFFFE</button>
  <button class="btn" style="color:#E9EBF8">#E9EBF8</button>
  <button class="btn" style="color:#B4B8C5">#B4B8C5</button>
  <button class="btn" style="color:#A5A299">#A5A299</button>
