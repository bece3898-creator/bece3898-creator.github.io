<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Benjamen Centeno</title>
  <link rel="stylesheet" href="https://use.typekit.net/jpg0kkq.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container navbar">
      <div class="brand"><h1>Benjamen Centeno</h1></div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section-surface">
      <div class="container">
        <h2>Get in touch</h2>
        <p>Email: <a href="mailto:Benjamen.l.centeno@gmail.com">Benjamen.l.centeno@gmail.com</a><br>
           Phone: <a href="tel:+17204650701">720 465 0701</a></p>

        <form class="card" action="#" method="post" aria-label="Contact form">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button class="btn btn-muted" type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container small">© 2025 Benjamen Centeno</div>
  </footer>

  <script>
    const here = location.pathname.split('/').pop() || 'contact.html';
    document.querySelectorAll('nav a').forEach(a=>{
      if(a.getAttribute('href')===here){ a.setAttribute('aria-current','page'); }
    });
  </script>
</body>
</html>
